name: ELRS Joystick Control (Linux/arm64)
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build-binary:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download builder image
        run: docker pull perfectglitch/linux-arm64-builder
      - name: Build binary
        run: >
          docker run -m 4096m -v ${{ github.workspace }}:/app -t perfectglitch/linux-arm64-builder "
          cd app && 
          ls -la && 
          go generate ./... && 
          go build -trimpath -tags static --ldflags '-s -w' -o elrs-joystick-control ./cmd/elrs-joystick-control/.  &&
          go build -trimpath -tags static --ldflags '-s -w' -o udp-forwarder ./cmd/udp-forwarder/. &&
          go run scripts/cmd/build-release-zip/build-release-zip.go --location /app --prefix elrs-joystick-control --files elrs-joystick-control,udp-forwarder,LICENSE* "
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-arm64
          path: "*.zip"
          retention-days: 5